<!DOCTYPE html>
<html>
<head>
  <style>
    body {
  margin: 0;
}

img, div {
  width: $size;
  height: $size;
}

.x {
  animation: x 13s linear infinite alternate;
}

.y {
  animation: y 7s linear infinite alternate;
}

@keyframes x {
  100% {
    transform: translateX( calc(100vw - #{$size}) );
  }
}

@keyframes y {
  100% {
    transform: translateY( calc(100vh - #{$size}) );
  }
}
View Compiled
  
:root {
  --width: 300px;
  --x-speed: 13s;
  --y-speed: 7s;
  --transition-speed: 2.2s;
}

.el { 
  width: var(--width);
  height: var(--width);
}

.x {
  animation: x var(--x-speed) linear infinite alternate;
}
.y {
  animation: y var(--y-speed) linear infinite alternate;
}

@keyframes x {
  100% {
    transform: translateX(calc(100vw - var(--width)));
  }
}
@keyframes y {
  100% {
    transform: translateY(calc(100vh - var(--width)));
  }
}
    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: black;
      z-index: 2;
    }

   
    
  </style>
</head>
<body>
  <div id="text">
    <h1>Your Text Goes Here</h1>
    <p>Additional content...</p>
  </div>
  
<div class="x">
  <img class="y" src="assets/blackbird.png" alt="codepen" />
</div>
  
  <div class="el-wrap x">
  <div class="el y"></div>
</div>

  

</body>
</html>
