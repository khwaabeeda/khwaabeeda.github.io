<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
/* Next & previous buttons */
.prev, .next {
  /* ... */
  top: 0; /* Position the button at the top */
  left: 0; /* Position the button on the left */
  margin-top: 16px; /* Add some top margin for spacing */
  margin-left: 16px; /* Add some left margin for spacing */
  border-radius: 3px; /* Adjust border-radius as per your preference */
}

/* Position the "next button" to the right */
.next {
  /* ... */
  left: auto; /* Remove left positioning to keep it on the right */
  right: 0; /* Position the button on the right */
  border-radius: 0 3px 3px 0; /* Adjust border-radius as per your preference */
}






/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
