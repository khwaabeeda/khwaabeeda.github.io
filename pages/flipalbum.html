<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}
  
.prev {
  left: auto;
  right: 16px;
  border-radius: 0 3px 3px 0;
}

.custom-next {
  cursor: pointer;
  position: absolute;
  top: 16px;
  right: 16px;
  width: auto;
  padding: 0px;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0px;
  user-select: none;
  background-color: transparent;
}






/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  
  <img src="assets/p1.jpg" style="width:50%">
  
</div>

<div class="mySlides fade">
  
  <img src="assets/p2.jpg" style="width:50%">
  
</div>

<div class="mySlides fade">
  
  <img src="assets/p3.jpg" style="width:50%">
  
</div>
  <div class="mySlides fade">

  <img src="assets/p4.jpg" style="width:50%">
  
</div>
  <div class="mySlides fade">
 
  <img src="assets/p5.jpg" style="width:50%">
  
</div>
  <div class="mySlides fade">
  
  <img src="assets/p6.jpg" style="width:50%">
  
</div>
  <div class="mySlides fade">
 
  <img src="assets/p7.jpg" style="width:50%">
  
</div>
  <div class="mySlides fade">
 
  <img src="assets/p8.jpg" style="width:50%">
  
</div>

<a class="custom-next" onclick="plusSlides(1)">
  <img src="assets/next-button.jpg" alt="Flip" style="width: 90px">
</a>
<a class="prev" onclick="plusSlides(-1)">‚ùØ</a>

</div>
  
<br>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
