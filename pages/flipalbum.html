<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #ffffff; /* Set the background color to white */
    }
    
    .gallery {
      width: 500px; /* Adjust the width as per your requirement */
      margin: 0 auto; /* Center align the gallery */
      position: relative;
      overflow: hidden;
    }
    
    .gallery img {
      width: 100%;
      object-fit: cover;
      display: none; /* Hide all images by default */
    }
    
    .gallery img:first-child {
      display: block; /* Display the first image */
    }
    
    .gallery-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    
    .gallery-controls button {
      background-color: transparent;
      border: none;
      color: #000000;
      font-size: 24px;
      cursor: pointer;
      background-image: url("assets/previous-button.jpg"); /* Replace with your custom previous button image */
      background-repeat: no-repeat;
      background-position: center;
      width: 30px; /* Adjust the width as per your button image */
    }
    
    .gallery-controls #nextButton {
      background-image: url("assets/next-button.jpg"); /* Replace with your custom next button image */
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="assets/p1.jpg" alt="Image 01">
    <img src="assets/p2.jpg" alt="Image 2">
    <img src="assets/p3.jpg" alt="Image 3">
    <img src="assets/p4.jpg" alt="Image 4">
    <img src="assets/p5.jpg" alt="Image 5">
    <img src="assets/p6.jpg" alt="Image 6">
    <img src="assets/p7.jpg" alt="Image 7">
    <img src="assets/p8.jpg" alt="Image 8">
    <!-- Add more <img> tags for additional images -->
  </div>
  
  <div class="gallery-controls">
    <button id="prevButton"></button>
    <button id="nextButton"></button>
  </div>

  <script>
    var currentIndex = 0;
    var images = document.querySelectorAll('.gallery img');
    var prevButton = document.getElementById('prevButton');
    var nextButton = document.getElementById('nextButton');
    
    function showImage(index) {
      for (var i = 0; i < images.length; i++) {
        images[i].style.display = 'none';
      }
      images[index].style.display = 'block';
    }
    
    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
    
    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
    
    prevButton.addEventListener('click', showPreviousImage);
    nextButton.addEventListener('click', showNextImage);
  </script>
</body>
</html>
