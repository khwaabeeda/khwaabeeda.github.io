<!DOCTYPE html>
<html>
<head>
  <title>MooFarts</title>
  <style>
    /* CSS for cloud animation */
    .cloud-container {
      position: relative;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 0;
      right: 0;
      animation: cloudMove 10s linear infinite;
    }

    @keyframes cloudMove {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* CSS for slideshow */
    .slideshow-container {
      width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .slideshow-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <img class="cloud" src="assets/cloud.png" alt="Moving Cloud">
  </div>

  <div class="slideshow-container">
    <img class="slideshow-image" src="assets/moo1.jpg" alt="Image 1">
    <img class="slideshow-image" src="assets/moo2.jpg" alt="Image 2">
    <img class="slideshow-image" src="assets/moo3.jpg" alt="Image 3">
  </div>

  <script>
    // JavaScript for slideshow
    const images = document.querySelectorAll('.slideshow-image');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((image, i) => {
        if (i === index) {
          image.style.display = 'block';
        } else {
          image.style.display = 'none';
        }
      });
    }

    function slideNext() {
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      showImage(currentIndex);
    }

    setInterval(slideNext, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
