<!DOCTYPE html>
<html>
<head>
  <title>MooFarts</title>
  <style>
    /* CSS for cloud animation */
    .cloud-container {
      position: relative;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 0;
      right: 0;
      animation: cloudMove 10s linear infinite;
    }

    @keyframes cloudMove {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* CSS for image line */
    .image-line {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
    }

    .image-line img {
      width: 100px;
      height: 100px;
      margin-right: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 1">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 2">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 3">
