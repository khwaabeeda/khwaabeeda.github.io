<!DOCTYPE html>
<html>
<head>
  <title>MooFarts</title>

  <style>
    
  $size: 100px;
    
img, div {
  width: $size;
  height: $size;
}

.x {
  animation: x 13s linear infinite alternate;
}

.y {
  animation: y 7s linear infinite alternate;
}

@keyframes x {
  100% {
    transform: translateX( calc(100vw - #{$size}) );
  }
}

@keyframes y {
  100% {
    transform: translateY( calc(100vh - #{$size}) );
  }
}

    /* CSS for image line */
    .image-line {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
    }

    .image-line img {
      width: 500px;
      height: 500px;
      margin-right: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  div class="x">
  <img class="y" src="assets/cloud1.png" alt="cloud" />
   <img class="y" src="assets/cloud2.png" alt="cloud" />
   <img class="y" src="assets/cloud3.png" alt="cloud" />
</div>

  <div class="image-line">
    <!-- Repeat the image tags below for up to 50 images -->
    <img src="assets/moo1.jpg" alt="Image 1">
    <img src="assets/moo2.jpg" alt="Image 2">
    <img src="assets/moo3.jpg" alt="Image 3">
    <img src="assets/moo4.jpg" alt="Image 4">
    <img src="assets/moo5.jpg" alt="Image 5">
    <img src="assets/moo6.jpg" alt="Image 6">
     <img src="assets/moo7.jpg" alt="Image 7">
    <img src="assets/moo8.jpg" alt="Image 8">
    <img src="assets/moo9.jpg" alt="Image 9">
    <img src="assets/moo10.jpg" alt="Image 10">
    <img src="assets/moo11.jpg" alt="Image 11">
  
    <!-- ... Repeat the image tags above up to 50 -->
  </div>

  <script>
   // JavaScript for cloud animation
  var clouds = document.querySelectorAll('.cloud');
  var cloudContainer = document.querySelector('.cloud-container');

  function resetCloudPosition(cloud) {
    cloud.style.transform = 'translateX(100%)';
  }

  function animateClouds() {
    clouds.forEach(function(cloud, index) {
      var cloudWidth = cloud.offsetWidth;
      var containerWidth = cloudContainer.offsetWidth;
      var duration = (containerWidth + cloudWidth) / cloudWidth * 10;
      var delay = index * 2; // Adjust the delay value to control the staggered effect

      cloud.style.animationDuration = duration + '1s';
      cloud.style.animationDelay = delay + '2s';
      resetCloudPosition(cloud);
    });
  }

  animateClouds();
  </script>
</body>
</html>
