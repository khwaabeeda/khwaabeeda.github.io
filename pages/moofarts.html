<!DOCTYPE html>
<html>
<head>
  <title>MooFarts</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* CSS for cloud animation */
    .cloud-container {
      position: relative;
      overflow: hidden;
      height: 200px; /* Adjust the height as needed */
    }

    .cloud {
      position: absolute;
      top: 0;
      right: 0;
      animation: cloudMove linear infinite;
      animation-duration: 5s;
      width: 200px; /* Adjust the width as needed */
      height: auto;
    }

    @keyframes cloudMove {
      0% {
        transform: translateX(100%);
        opacity: 1;
      }
      100% {
        transform: translateX(-100%);
        opacity: 1;
      }
    }

    /* CSS for image line */
    .image-line {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
    }

    .image-line img {
      width: 500px;
      height: 500px;
      margin-right: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 1">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 2">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 3">
  </div>

  <div class="image-line">
    <!-- Repeat the image tags below for up to 50 images -->
    <img src="assets/moo1.jpg" alt="Image 1">
    <img src="assets/moo2.jpg" alt="Image 2">
    <img src="assets/moo3.jpg" alt="Image 3">
    <img src="assets/moo4.jpg" alt="Image 4">
    <img src="assets/moo5.jpg" alt="Image 5">
    <img src="assets/moo6.jpg" alt="Image 6">
     <img src="assets/moo7.jpg" alt="Image 7">
    <img src="assets/moo8.jpg" alt="Image 8">
    <img src="assets/moo9.jpg" alt="Image 9">
    <img src="assets/moo10.jpg" alt="Image 10">
    <img src="assets/moo11.jpg" alt="Image 11">
  
    <!-- ... Repeat the image tags above up to 50 -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var clouds = document.querySelectorAll('.cloud');

      function resetCloudPosition(cloud) {
        cloud.style.transform = 'translateX(100%)';
      }

      function animateClouds() {
        clouds.forEach(function(cloud) {
          var cloudWidth = cloud.offsetWidth;
          var containerWidth = cloud.parentNode.offsetWidth;
          var duration = (containerWidth + cloudWidth) / cloudWidth * 10;

          cloud.style.animationDuration = duration + '5s';
          resetCloudPosition(cloud);
        });
      }

      animateClouds();
    });
  </script>
</body>
</html>
