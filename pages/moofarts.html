<!DOCTYPE html>
<html>
<head>
  <title>MooFarts</title>
  <style>
    /* CSS for cloud animation */
    .cloud-container {
      position: relative;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      top: 0;
      right: 0;
      animation: cloudMove 10s linear infinite;
    }

    @keyframes cloudMove {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* CSS for image line */
    .image-line {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
    }

    .image-line img {
      width: 100px;
      height: 100px;
      margin-right: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 1">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 2">
    <img class="cloud" src="assets/cloud1.png" alt="Moving Cloud 3">
  </div>

  <div class="image-line">
    <!-- Repeat the image tag below 100 times -->
    <img src="assets/moo1.jpg" alt="Image 1">
    <img src="assets/moo2.jpg" alt="Image 2">
    <img src="assets/moo3.jpg" alt="Image 3">
    <img src="assets/moo4.jpg" alt="Image 4">
    <img src="assets/moo5.jpg" alt="Image 5">
    <img src="assets/moo6.jpg" alt="Image 6">
     <img src="assets/moo7.jpg" alt="Image 7">
  <img src="assets/moo8.jpg" alt="Image 8">
  <img src="assets/moo9.jpg" alt="Image 9">
  <img src="assets/moo10.jpg" alt="Image 10">
  <img src="assets/moo11.jpg" alt="Image 11">
 
  
    <!-- Repeat the image tag above 100 times -->
  </div>

  
   <script>
    // JavaScript for cloud animation
    var clouds = document.querySelectorAll('.cloud');
    var cloudContainer = document.querySelector('.cloud-container');

    function resetCloudPosition(cloud) {
      cloud.style.transform = 'translateX(100%)';
    }

    function animateClouds() {
      for (var i = 0; i < clouds.length; i++) {
        var cloud = clouds[i];
        var cloudWidth = cloud.offsetWidth;
        var containerWidth = cloudContainer.offsetWidth;
        var duration = (containerWidth / cloudWidth) * 10;

        cloud.style.animationDuration = duration + 's';
        resetCloudPosition(cloud);
      }
    }

    animateClouds();
  </script>
  
</body>
</html>
