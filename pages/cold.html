<!DOCTYPE html>
<html>
<head>
    <style>

       body {
            background-color: grey;
            padding: 0;
        }

 @media (max-width: 768px) {
            /* Apply different background properties for screens up to 768px wide (e.g., mobile devices) */
            body {
                background-size: contain; /* Adjust the size as needed */
            }
        }
        
        .draggable {
            position: absolute;
            cursor: move;
        }

         .moving-strip {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #FFFF33;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            overflow: hidden; /* Hides the overflow of the text */
        }

        .moving-text {
            animation: moveText 8s linear infinite; /* Animation settings */
            color: #1589FF;
        }

        @keyframes moveText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Additional styles */
        header {
            position: relative;
            height: 50px;
        }

        footer {
            position: fixed;
            bottom: 0;
            height: 50px;
        }
        
    </style>
    <script>
        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.addEventListener("mousedown", dragMouseDown);
            elmnt.addEventListener("touchstart", dragTouchStart);

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function dragTouchStart(e) {
                if (e.targetTouches.length === 1) {
                    var touch = e.targetTouches[0];
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    document.ontouchend = closeDragElement;
                    document.ontouchmove = elementDrag;
                }
            }

            function elementDrag(e) {
                if (e.type === "mousemove") {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                } else if (e.type === "touchmove" && e.targetTouches.length === 1) {
                    e.preventDefault();
                    var touch = e.targetTouches[0];
                    pos1 = pos3 - touch.clientX;
                    pos2 = pos4 - touch.clientY;
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                }
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement(e) {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }
    </script>
</head>
<body>
        <header>
          <div class="moving-strip">
            <div class="moving-text">Header Text</div>
        </div>
    </header>
    
    <img id="image1" class="draggable" src="assets/cold5.png" style="top: 100px; left: 800px;" width="400" height="400">
    <img id="image2" class="draggable" src="assets/cold4.png" style="top: 120px; left: 790px;" width="400" height="400">
    <img id="image3" class="draggable" src="assets/cold3.png" style="top: 130px; left: 780px;" width="400" height="400">
    <img id="image4" class="draggable" src="assets/cold2.png" style="top: 140px; left: 800px;" width="400" height="400">
    <img id="image5" class="draggable" src="assets/cold1.png" style="top: 150px; left: 810px;" width="400" height="400">
    <img id="image6" class="draggable" src="assets/cold6.jpg" style="top: 350px; left: 100px;" width="200">
    <img id="image7" class="draggable" src="assets/cold7.png" style="top: 400px; left: 100px;" width="300">
      <img id="image8" class="draggable" src="assets/cold9.png" style="top: 150px; left: 250px;" width="500">
      <img id="image9" class="draggable" src="assets/cold8.png" style="top: 100px; left: 250px;" width="500">
   


    <script>
        // Make images draggable
        var draggableImages = document.getElementsByClassName("draggable");
        for (var i = 0; i < draggableImages.length; i++) {
            dragElement(draggableImages[i]);
        }
    </script>
      <footer>
         <div class="moving-strip">
            <div class="moving-text">Header Text</div>
        </div>
    </footer>
</body>
</html>
