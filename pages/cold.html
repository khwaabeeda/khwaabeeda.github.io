<!DOCTYPE html>
<html>
<head>
    <style>

       body {
            background-image: url("https://github.com/khwabeeda/khwabeeda.github.io/blob/main/pages/assets/windows.png?raw=true");
            background-size: cover; /* Adjust as needed */
           background-repeat: no-repeat;
           margin: 0;
            padding: 0;
        }

 @media (max-width: 768px) {
            /* Apply different background properties for screens up to 768px wide (e.g., mobile devices) */
            body {
                background-size: contain; /* Adjust the size as needed */
            }
        }
        
        .draggable {
            position: absolute;
            cursor: move;
        }
    </style>
    <script>
        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.addEventListener("mousedown", dragMouseDown);
            elmnt.addEventListener("touchstart", dragTouchStart);

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function dragTouchStart(e) {
                if (e.targetTouches.length === 1) {
                    var touch = e.targetTouches[0];
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    document.ontouchend = closeDragElement;
                    document.ontouchmove = elementDrag;
                }
            }

            function elementDrag(e) {
                if (e.type === "mousemove") {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                } else if (e.type === "touchmove" && e.targetTouches.length === 1) {
                    e.preventDefault();
                    var touch = e.targetTouches[0];
                    pos1 = pos3 - touch.clientX;
                    pos2 = pos4 - touch.clientY;
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                }
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement(e) {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }
    </script>
</head>
<body>
    <img id="image1" class="draggable" src="assets/cold1.png" style="top: 100px; left: 800px;" width="400" height="400">
    <img id="image2" class="draggable" src="assets/cold2.png" style="top: 120px; left: 790px;" width="400" height="400">
    <img id="image3" class="draggable" src="assets/cold3.png" style="top: 130px; left: 780px;" width="400" height="400">
    <img id="image4" class="draggable" src="assets/cold4.png" style="top: 140px; left: 800px;" width="400" height="400">
    <img id="image5" class="draggable" src="assets/cold5.png" style="top: 150px; left: 810px;" width="400" height="400">
    <img id="image6" class="draggable" src="assets/cold6.jpg" style="top: 350px; left: 100px;" width="200">
    <img id="image7" class="draggable" src="assets/cold7.png" style="top: 400px; left: 100px;" width="300">
   
  

    <script>
        // Make images draggable
        var draggableImages = document.getElementsByClassName("draggable");
        for (var i = 0; i < draggableImages.length; i++) {
            dragElement(draggableImages[i]);
        }
    </script>
</body>
</html>
