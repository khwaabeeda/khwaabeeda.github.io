<!DOCTYPE html>
<html>
<head>
  <title>90's Windows Aesthetic</title>
  <style>
    body {
      background-color: #008080;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      background-color: #c0c0c0;
      border: 2px solid #000;
      padding: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 5px 5px 10px #888888;
    }

    .title-bar {
      background-color: #000;
      color: #fff;
      padding: 5px;
      text-align: center;
      font-weight: bold;
    }

    .content {
      padding: 10px;
    }

    .button {
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Windows 95</div>
    <div class="content">
      <p>Welcome to the 90's!</p>
      <img src="https://via.placeholder.com/200" alt="90's Image">
      <p>This is a simple HTML page with a nostalgic Windows aesthetic.</p>
      <button class="button">OK</button>
    </div>
  </div>
</body>
</html>
